<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div>
                <!-- Nav tabs -->
                <ul class="switch-tab">
                    <li class="tab active">
                        <a href="#challenge" aria-controls="challenge" role="tab" data-toggle="tab">
                            <i class="icon-challenge font-title"></i>
                        </a>
                    </li>
                    <li class="tab">
                        <a href="#leaderboard" aria-controls="leaderboard" role="tab" data-toggle="tab">
                            <i class="icon-leaderboard font-title"></i>
                        </a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="challenge">
                        <div class="panel panel-ed" ng-repeat="challenge in ::homeCtrl.challenges">
                            <div class="panel-heading">
                                <h2 ng-bind="::challenge.node.title"></h2>
                            </div>
                            <div class="panel-body">
                                <div class="media">
                                    <div class="media-left">
                                        <a href="#">
                                            <!-- <img class="media-object" src="..." alt="..."> -->
                                            <i class="media-object glyphicon glyphicon-ok-sign"></i>
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <h3 class="media-heading font-dark-blue">Complete 10 lessons</h3>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                                <span class="sr-only">40% Complete (success)</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="media">
                                    <div class="media-left">
                                        <a href="#">
                                            <!-- <img class="media-object" src="..." alt="..."> -->
                                            <i class="media-object glyphicon glyphicon-ok-sign"></i>
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <h3 class="media-heading font-dark-blue">Solve 10 questions</h3>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                                <span class="sr-only">40% Complete (success)</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer text-center">
                                <button class="sbtn sbtn-next" ng-click="homeCtrl.startChallenge(challenge.objects[0])"></button>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="leaderboard">
                        <div ng-include src="'/leaderboard.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
