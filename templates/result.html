<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>Points</h3>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="list-group">
                      <a href="" class="list-group-item" ng-repeat="user in ::resultCtrl.leaderboard">
                          <span class="badge" ng-bind="::user.points"></span>
                          <span ng-bind="::user.rank+'. '+user.username"></span>
                      </a>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button class="btn btn-primary" ui-sref="home">Back</button>
                    <button class="btn btn-primary">Share</button>
                </div>
            </div>
        </div>
    </div>
</div>
